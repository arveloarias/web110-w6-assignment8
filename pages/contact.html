    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
</head>
<body>
    <header>
        <h1><a href="../index.html">PhotoGhp</a></h1>
        <nav class="navbar">
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                 Photos
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="../pages/adventure.html">Adventures</a></li>
                  <li><a class="dropdown-item" href="../pages/nature.html">Nature</a></li>
                  <li><a class="dropdown-item" href="../pages/camp.html">Camp</a></li>

            <ul>
                <li><a href="../index.html">Home</a></li>

        </nav>
    </header>
        <div class="contact">
            <h2 class="text-center pt-3">Contact Us</h2>
            <div class="container  py-4">
                <form class="contactForm">
        
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" type="text" placeholder="Name" />
                        </div>
        
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email Address</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
                        </div>
        
                    <div class="mb-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
                        </div>
        
                    <div class="d-grid">
                        <button id="submitBtn" class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    <footer></footer>
</body>
